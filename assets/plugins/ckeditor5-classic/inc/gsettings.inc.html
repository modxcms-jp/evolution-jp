<div id="cke_settings_pane" class="tab-page" style="display:[+display+];">
    <h2 class="tab">[+settings_ckeditor5+]</h2>
    <script type="text/javascript">tpSettings.addTabPage(document.getElementById("cke_settings_pane"));</script>
    <table border="0" cellspacing="0" cellpadding="3">
        <tr>
            <td nowrap class="warning">[+cke_theme+]:</td>
            <td>
                <select name="ckeditor5_editor_theme" class="inputBox" style="width:300px">
                    [+theme_options+]
                </select>
            </td>
        </tr>
        <tr>
            <td nowrap class="warning">[+cke_entermode+]:</td>
            <td>[+entermode_options+]</td>
        </tr>
        <tr>
            <td nowrap class="warning">[+cke_custom_config+]:</td>
            <td>
                <textarea name="ckeditor5_custom_config" class="inputBox" rows="4" style="width:300px"></textarea>
                <br /><small>JSON format for custom toolbar configuration</small>
            </td>
        </tr>
    </table>
</div>
