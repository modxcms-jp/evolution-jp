<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="browser.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/fckxml.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script language="javascript">

        function SetCurrentFolder(resourceType, folderPath) {
            oConnector.ResourceType = resourceType;
            oConnector.CurrentFolder = folderPath
        }

        function CreateFolder() {
            var sFolderName;

            while (true) {
                sFolderName = prompt('Type the name of the new folder:', '');

                if (sFolderName == null)
                    return;
                else if (sFolderName.length == 0)
                    alert('Please type the folder name');
                else
                    break;
            }

            oConnector.SendCommand('CreateFolder', 'NewFolderName=' + escape(sFolderName), CreateFolderCallBack);
        }

        function CreateFolderCallBack(fckXml) {
            // Get the current folder path.
            var oNode = fckXml.SelectSingleNode('Connector/Error');
            var iErrorNumber = parseInt(oNode.attributes.getNamedItem('number').value);

            switch (iErrorNumber) {
                case 0 :
                    window.parent.frames['frmResourcesList'].Refresh();
                    break;
                case 101 :
                    alert('Folder already exists');
                    break;
                case 102 :
                    alert('Invalid folder name');
                    break;
                case 103 :
                    alert('You have no permissions to create the folder');
                    break;
                case 110 :
                    alert('Unknown error creating folder');
                    break;
                default :
                    alert('Error creating folder. Error number: ' + iErrorNumber);
                    break;
            }
        }

        window.onload = function () {
            window.top.IsLoadedCreateFolder = true;
        }
    </script>
</head>
<body class="mcpuk-browser BrowserBody BrowserBody--create-folder" bottomMargin="0" topMargin="0">
<div class="BrowserCreateFolder">
    <button class="BrowserButton BrowserButton--action BrowserCreateFolderButton" type="button" onclick="CreateFolder();">
        Create New Folder
    </button>
</div>
</body>
</html>
