<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <link href="browser.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">

        function OnResize() {
            divName.style.width = "1px";
            divName.style.width = tdName.offsetWidth + "px";
        }

        function SetCurrentFolder(resourceType, folderPath) {
            document.getElementById('tdName').innerHTML = folderPath;
        }

        window.onload = function () {
            window.top.IsLoadedActualFolder = true;
        }

    </script>
</head>
<body class="mcpuk-browser BrowserBody BrowserBody--actual-folder" bottomMargin="0" topMargin="0">
<table class="BrowserTable BrowserBodySection" height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
    <tr>
        <td>
            <button class="BrowserButton BrowserButton--path" type="button">
                <span id="tdName" class="ActualFolder">/</span>
            </button>
        </td>
    </tr>
</table>
</body>
</html>
