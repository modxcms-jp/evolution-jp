interface:
  display_name: "issue-resolver"
  short_description: "不具合報告から修正完了までを一貫して進める"
  default_prompt: |
    以下の順序で進めてください。
    1) 不具合報告を分析し、再現手順と原因仮説（最大3件）を整理する。
    2) URL調査が必要な場合は最初から制限外実行で取得する。
    3) evo/DB確認は必ずDockerコンテナ内で実行する。
    4) 原因判明後は、修正前に調査報告（原因・影響範囲・修正方針案）を提示する。
    5) 修正着手は調査報告への承認後に限定する。勝手に修正を実施しないこと。
    6) 軽微な修正はExecPlan作成を省略して進めてよい。
    7) 問題が分かりにくい場合や修正が複雑な場合は先にExecPlanを作成する。
    8) エラー隠蔽を目的とした修正は行わず、原因データの発生源を修正する。
       例: `strpos()` へ渡る `null` を空文字へ変換して通すだけの対処は禁止。
